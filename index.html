<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة هندسية - إدارة البيوت والمصاريف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f 30%, #0074D9 90%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
            display: none; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .container.show {
            display: block;
            opacity: 1;
        }
        .welcome-screen {
            text-align: center;
        }
        .welcome-screen h1 {
            color: #FFD700;
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .welcome-screen h1:hover {
            transform: scale(1.1);
        }
        .welcome-screen button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .welcome-screen button:hover {
            background-color: #ffcc00;
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 2em;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #FFD700;
            outline: none;
        }
        button {
            background-color: #FFD700;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
            transform: translateY(-2px);
        }
        .house-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .house-item {
            background-color: #001f3f;
            padding: 10px;
            border: 1px solid #0074D9;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .house-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        #search-form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            background-color: #111;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .house-details {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #0074D9;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .house-details.show {
            display: block;
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            color: #111;
            animation: slideIn 0.5s ease;
            width: 90%;
            max-width: 400px;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .welcome-screen h1 {
                font-size: 2em;
            }
            .welcome-screen button {
                font-size: 1em;
            }
            h1 {
                font-size: 1.5em;
            }
            input, button {
                font-size: 0.9em;
            }
            .container {
                padding: 10px;
            }
        }

        /* تحركات جديدة لجعل التفاعل أكثر جاذبية */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<div class="welcome-screen fade-in">
    <h1>مرحباً بك في شركتنا الهندسية</h1>
    <button id="enter-button">أعمالي</button>
</div>

<div class="container fade-in" id="main-container">
    <h1>إدارة البيوت والمصاريف</h1>

    <form id="house-form">
        <label for="house-name">اسم البيت:</label>
        <input type="text" id="house-name" placeholder="أدخل اسم البيت" required>
        
        <label for="house-expense">المصروف (بالدينار العراقي):</label>
        <input type="number" id="house-expense" placeholder="أدخل المصروف" required>

        <button type="submit">إضافة البيت أو المصروف</button>
    </form>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="ابحث عن اسم البيت">
    </form>

    <div class="house-list" id="house-list"></div>

    <div class="house-details" id="house-details">
        <h2>تفاصيل البيت</h2>
        <p><strong>اسم البيت:</strong> <span id="detail-name"></span></p>
        <p><strong>تاريخ الإضافة:</strong> <span id="detail-date"></span></p>
        <div id="expense-list"></div>
        <p><strong>المجموع الكلي للمصاريف:</strong> <span id="total-expense">0</span> دينار عراقي</p>
        <button id="add-expense-button">إضافة مصروف</button>
        <button id="delete-button">حذف البيت</button>
    </div>

    <!-- نافذة منبثقة لإضافة مصروف -->
    <div class="modal" id="add-expense-modal">
        <div class="modal-content">
            <h3>إضافة مصروف جديد</h3>
            <label for="new-expense-amount">المبلغ:</label>
            <input type="number" id="new-expense-amount" placeholder="أدخل المبلغ" required>
            <button id="submit-new-expense">إضافة المصروف</button>
            <button id="close-modal">إغلاق</button>
        </div>
    </div>

    <!-- نافذة منبثقة لتحديث المصروف -->
    <div class="modal" id="update-expense-modal">
        <div class="modal-content">
            <h3>تحديث المصروف</h3>
            <label for="update-expense-amount">المبلغ الجديد:</label>
            <input type="number" id="update-expense-amount" placeholder="أدخل المبلغ الجديد" required>
            <button id="submit-update-expense">تحديث المصروف</button>
            <button id="close-update-modal">إغلاق</button>
        </div>
    </div>
</div>

<script>
// إظهار الصفحة الرئيسية عند النقر على زر "أعمالي"
document.getElementById('enter-button').addEventListener('click', function() {
    document.querySelector('.welcome-screen').style.display = 'none';
    const mainContainer = document.getElementById('main-container');
    mainContainer.classList.add('show');
});

// Array to store houses
const houses = [];

// Handle form submission to add house and expenses
document.getElementById('house-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const houseName = document.getElementById('house-name').value;
    const expenseAmount = parseFloat(document.getElementById('house-expense').value);

    // Check if house already exists
    const existingHouse = houses.find(house => house.name === houseName);
    if (existingHouse) {
        existingHouse.expenses.push({
            amount: expenseAmount,
            date: new Date().toLocaleDateString(),
            notes: ""
        });
    } else {
        houses.push({
            name: houseName,
            expenses: [{
                amount: expenseAmount,
                date: new Date().toLocaleDateString(),
                notes: ""
            }]
        });
    }
    
    document.getElementById('house-name').value = '';
    document.getElementById('house-expense').value = '';
    displayHouses();
});

// Display houses
function displayHouses() {
    const houseList = document.getElementById('house-list');
    houseList.innerHTML = '';
    houses.forEach(house => {
        const houseItem = document.createElement('div');
        houseItem.className = 'house-item';
        houseItem.textContent = house.name;
        houseItem.addEventListener('click', () => showHouseDetails(house));
        houseList.appendChild(houseItem);
    });
}

// Show house details
function showHouseDetails(house) {
    document.getElementById('detail-name').textContent = house.name;
    document.getElementById('detail-date').textContent = house.expenses[0].date; // Show date of first expense
    const expenseList = document.getElementById('expense-list');
    expenseList.innerHTML = '';
    let totalExpense = 0;

    house.expenses.forEach((expense, index) => {
        totalExpense += expense.amount;
        const expenseItem = document.createElement('div');
        expenseItem.innerHTML = `
            <p><strong>المصروف:</strong> ${expense.amount} دينار عراقي | <strong>التاريخ:</strong> ${expense.date} 
            | <strong>ملاحظات:</strong> ${expense.notes} 
            <button onclick="editExpense(${houses.indexOf(house)}, ${index})">تحديث</button>
            <button onclick="deleteExpense(${houses.indexOf(house)}, ${index})">حذف</button></p>`;
        expenseList.appendChild(expenseItem);
    });

    document.getElementById('total-expense').textContent = totalExpense;
    document.getElementById('house-details').classList.add('show');
}

// Function to delete a house
document.getElementById('delete-button').addEventListener('click', function() {
    const houseName = document.getElementById('detail-name').textContent;
    const index = houses.findIndex(house => house.name === houseName);
    if (index > -1) {
        houses.splice(index, 1);
        document.getElementById('house-details').classList.remove('show');
        displayHouses();
    }
});

// Function to delete an expense
function deleteExpense(houseIndex, expenseIndex) {
    houses[houseIndex].expenses.splice(expenseIndex, 1);
    displayHouses();
    showHouseDetails(houses[houseIndex]); // Refresh details
}

// Function to edit an expense
function editExpense(houseIndex, expenseIndex) {
    const expense = houses[houseIndex].expenses[expenseIndex];
    document.getElementById('update-expense-amount').value = expense.amount;
    document.getElementById('submit-update-expense').onclick = function() {
        const newAmount = parseFloat(document.getElementById('update-expense-amount').value);
        houses[houseIndex].expenses[expenseIndex].amount = newAmount;
        houses[houseIndex].expenses[expenseIndex].notes = prompt("أدخل الملاحظات:") || "";
        document.getElementById('update-expense-modal').style.display = 'none';
        displayHouses();
        showHouseDetails(houses[houseIndex]); // Refresh details
    };
    document.getElementById('update-expense-modal').style.display = 'flex';
}

// Function to close modal
document.getElementById('close-update-modal').onclick = function() {
    document.getElementById('update-expense-modal').style.display = 'none';
};

// Adding expense modal
document.getElementById('add-expense-button').addEventListener('click', function() {
    document.getElementById('add-expense-modal').style.display = 'flex';
});

// Add new expense to the house
document.getElementById('submit-new-expense').addEventListener('click', function() {
    const houseName = document.getElementById('detail-name').textContent;
    const house = houses.find(h => h.name === houseName);
    const newExpenseAmount = parseFloat(document.getElementById('new-expense-amount').value);
    const notes = prompt("أدخل الملاحظات:") || "";

    if (house) {
        house.expenses.push({
            amount: newExpenseAmount,
            date: new Date().toLocaleDateString(),
            notes: notes
        });
    }
    document.getElementById('new-expense-amount').value = '';
    document.getElementById('add-expense-modal').style.display = 'none';
    displayHouses();
    showHouseDetails(house); // Refresh details
});

// Close the add expense modal
document.getElementById('close-modal').onclick = function() {
    document.getElementById('add-expense-modal').style.display = 'none';
};

// Search functionality
document.getElementById('search-input').addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    const filteredHouses = houses.filter(house => house.name.toLowerCase().includes(query));
    
    const houseList = document.getElementById('house-list');
    houseList.innerHTML = '';
    filteredHouses.forEach(house => {
        const houseItem = document.createElement('div');
        houseItem.className = 'house-item';
        houseItem.textContent = house.name;
        houseItem.addEventListener('click', () => showHouseDetails(house));
        houseList.appendChild(houseItem);
    });
});
</script>

</body>
</html>
